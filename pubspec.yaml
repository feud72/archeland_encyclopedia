    - assets/images/runes/설송.png
    - assets/images/runes/성검.png
    - assets/images/runes/세계수.png
    - assets/images/runes/우로보로스.png
    - assets/images/runes/전투도끼.png
    - assets/images/runes/전투마.png
    - assets/images/runes/진정한십자가.png
    - assets/images/runes/카이트실드.png
